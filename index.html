<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="src/css/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="src/css/libs/oj/v2.3.0/alta/oj-alta-min.css" type="text/css"/>
    <link rel="stylesheet" href="src/css/demo-alta-site-min.css" type="text/css"/>
  </head>
  <body class="oj-web-applayout-body">
    <div id="globalBody" class="oj-offcanvas-outer-wrapper oj-offcanvas-page">
      <div id="navDrawer" class="oj-contrast-marker oj-web-applayout-offcanvas oj-offcanvas-start">
        <div role="navigation" data-bind="ojComponent: {component: 'ojNavigationList',
          optionChange: navChangeHandler, navigationLevel: 'application',
          item: {template: 'navTemplate'}, data: navDataSource,
          selection: router.stateId, edge: 'start'}">
        </div>
      </div>
      <div id="pageContent" class="oj-web-applayout-page">
        <header role="banner" class="oj-web-applayout-header">
            <div class="oj-flex-bar">
                <div class="oj-flex-bar-start oj-md-hide">
                    <button class="oj-button-lg" data-bind="click: toggleDrawer,
                         ojComponent: {component:'ojButton', label: 'Application Navigation',
                         chroming: 'half', display: 'icons', icons: {start: 'oj-web-applayout-offcanvas-icon'}}">
                    </button>
                </div>
                <div>
                    <h2 data-bind="text: router.stateId().charAt(0).toUpperCase()+router.stateId().slice(1)"></h2>
                </div>
                <div class="oj-flex-bar-end"
                     data-bind="visible: router.stateId()=='beer', 
                                ojComponent: {component:'ojToolbar'}">
                    <button data-bind="ojComponent: {
                                component:'ojButton', label: 'Add', display: 'icons', 
                                icons: {start:'demo-icon-font demo-copy-icon-24'}
                            }">
                    </button>
                    <button data-bind="ojComponent: {
                                component:'ojButton', label: 'Change', display: 'icons', 
                                icons: {start:'demo-icon-font demo-edit-icon-24'}
                            }">
                    </button>
                </div>
            </div>
        </header>
        <div role="main" class="oj-panel oj-web-applayout-content" data-bind="ojModule: router.moduleConfig">
        </div>
        <footer class="oj-web-applayout-footer" role="contentinfo">
            <div role="navigation" class="oj-web-applayout-max-width oj-web-applayout-navbar">
            <div data-bind="ojComponent: {component: 'ojNavigationList',
              navigationLevel: 'application',
              item: {template: 'navTemplate'}, data: navDataSource,
              selection: router.stateId, edge: 'top'}"
              class="oj-web-applayout-navbar oj-sm-only-hide oj-md-justify-content-center">
            </div>
          </div>
          <script type="text/html" id="navTemplate">
              <li>
                  <a href="#">
                      <span data-bind="css: $data['iconClass']"></span>
                      <!-- ko text: $data['name'] --> <!--/ko-->
                  </a>
              </li>
          </script>
        </footer>
      </div>
    </div>
    <script type="text/javascript" src="libs/requirejs/require.js"></script>
    <script type="text/javascript" src="src/app/main.js"></script>
  </body>
</html>
